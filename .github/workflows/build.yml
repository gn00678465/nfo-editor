name: Build & Package

on:
  workflow_dispatch:
    inputs:
      platform:
        description: "Target platform"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - windows
          - macos
          - linux
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    if: ${{ github.event_name == 'push' || inputs.platform == 'all' || inputs.platform == 'windows' }}
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: bun install

      - name: Build Electron app
        run: bun run build

      - name: Package for Windows
        run: bunx electron-builder --win --publish never

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: |
            release/*.exe
            release/*.zip
          if-no-files-found: warn

  build-macos:
    if: ${{ github.event_name == 'push' || inputs.platform == 'all' || inputs.platform == 'macos' }}
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [x64, arm64]
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: bun install

      - name: Build Electron app
        run: bun run build

      - name: Package for macOS (${{ matrix.arch }})
        run: bunx electron-builder --mac --${{ matrix.arch }} --publish never

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.arch }}
          path: release/*.dmg
          if-no-files-found: warn

  build-linux:
    if: ${{ github.event_name == 'push' || inputs.platform == 'all' || inputs.platform == 'linux' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x64, arm64]
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: bun install

      - name: Build Electron app
        run: bun run build

      - name: Package for Linux (${{ matrix.arch }})
        run: bunx electron-builder --linux --${{ matrix.arch }} --publish never

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-${{ matrix.arch }}
          path: |
            release/*.AppImage
            release/*.deb
            release/*.rpm
          if-no-files-found: warn

  release:
    if: ${{ always() && github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') && !contains(needs.*.result, 'cancelled') }}
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version and previous tag
        id: meta
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          PREV_TAG=$(git tag --sort=-creatordate | grep '^v' | sed -n '2p' || echo "")
          echo "prev_tag=$PREV_TAG" >> "$GITHUB_OUTPUT"

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG="${{ steps.meta.outputs.prev_tag }}"
          if [ -n "$PREV_TAG" ]; then
            RANGE="${PREV_TAG}..HEAD"
          else
            RANGE="HEAD"
          fi
          {
            echo "changelog<<CHANGELOG_EOF"
            git log "$RANGE" --pretty=format:'| `%h` | %s |'
            echo ""
            echo "CHANGELOG_EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Collect release files
        run: |
          mkdir -p release-files
          find artifacts -type f \( -name '*.exe' -o -name '*.dmg' -o -name '*.AppImage' -o -name '*.deb' -o -name '*.rpm' -o -name '*.zip' \) -exec cp {} release-files/ \;
          ls -lh release-files/

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.meta.outputs.version }}"
          PREV_TAG="${{ steps.meta.outputs.prev_tag }}"

          cat > release-notes.md << 'NOTES_EOF'
          ## 下載 (Downloads)

          **Windows**
          - **NFO Metadata Editor Setup ${{ steps.meta.outputs.version }}.exe** — Windows 安裝程式 (x64 + arm64)

          **macOS**
          - **NFO Metadata Editor-${{ steps.meta.outputs.version }}-arm64.dmg** — macOS Apple Silicon (M1/M2/M3/M4)
          - **NFO Metadata Editor-${{ steps.meta.outputs.version }}-x64.dmg** — macOS Intel

          **Linux**
          - **AppImage / deb / rpm** — x64 and arm64

          ## 安裝說明 (Installation)

          **Windows**: 下載 exe 安裝包，雙擊安裝，按提示完成即可。

          **macOS**:
          1. 下載對應晶片架構的 DMG 檔案
          2. 打開 DMG，將 NFO Metadata Editor 拖入 Applications 資料夾
          3. 首次打開時如遇安全提示，前往 **系統設定 → 隱私權與安全性** 點擊「強制打開」

          **Linux**: 使用 AppImage 直接執行，或透過 deb/rpm 套件安裝。

          ## 系統需求 (Requirements)

          - Windows 10+ / macOS 12.0+ / Linux (glibc 2.31+)

          ## 更新日誌 (Changelog)
          NOTES_EOF

          if [ -n "$PREV_TAG" ]; then
            echo "" >> release-notes.md
            echo "| Commit | Description |" >> release-notes.md
            echo "|--------|-------------|" >> release-notes.md
            cat >> release-notes.md << 'CHANGELOG_INLINE_EOF'
          ${{ steps.changelog.outputs.changelog }}
          CHANGELOG_INLINE_EOF
          fi

          gh release create "${GITHUB_REF_NAME}" \
            --title "NFO Metadata Editor v${VERSION}" \
            --notes-file release-notes.md \
            --latest \
            release-files/*
